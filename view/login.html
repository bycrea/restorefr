{% extends 'layout.html' %}

{% block main %}
<div class="container"></div>
    <div class="row" style="margin: 0px;">
        <form class="col-4 offset-4 pt-5" method="POST">
            <p class="font-weight-bolder text-danger">{{ message }}</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                name="mail" required value="{{ mail }}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="remember" checked>
                <label class="form-check-label" for="exampleCheck1">Se souvenir</label>
            </div>
            <button type="submit" class="btn btn-danger" name="login_submit">Login</button>
        </form>
    </div>
</div>
{% endblock %} 

{% block footer %}
<footer class="fixed-bottom text-muted p-2">
    <div class="container">
        <p class="float-right">
            <a href="#" class="text-muted">Back to top</a>
        </p>
        <p class="font-weight-lighter">Webnoob <a href="index.php?p=login" class="text-muted">yoan despert</a> powered by Bootstrap.</p>
    </div>
</footer>
{% endblock %}
